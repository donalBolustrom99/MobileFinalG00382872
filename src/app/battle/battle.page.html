<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Battle
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Battle</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Here is the tab code below used on every page for navigation -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="Home" [routerLink]="['/home']">
        <ion-icon name="Home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Heroes" [routerLink]="['/heroes']">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Heroes</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="create" [routerLink]="['/create']">
        <ion-icon name="add"></ion-icon>
        <ion-label>Create</ion-label>
      </ion-tab-button>
       
      <ion-tab-button tab="battle" [routerLink]="['/battle']">
        <ion-icon name="skull"></ion-icon>
        <ion-label>Battle!</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <!--Attempt to picture two random heroes and compare stats-->
  <ion-card>
    <ion-card-header>
      <img src="{{hero.Picture}}">
      <ion-card-subtitle>{{randomHero}}</ion-card-subtitle>
      <ion-card-title>{{hero.Hero}}</ion-card-title>
      <ion-card-title>Power: {{hero.Stat}}</ion-card-title>
    </ion-card-header>
    <ion-card-content><b>First Appearnace:</b> {{hero.First}}</ion-card-content>
  </ion-card>
  <ion-title>VS</ion-title>
  <ion-card>
    <ion-card-header>
      <img src="{{hero.Picture}}">
      <ion-card-subtitle>{{randomHero}}</ion-card-subtitle>
      <ion-card-title>{{hero.Hero}}</ion-card-title>
      <ion-card-title>Power: {{hero.Stat}}</ion-card-title>
    </ion-card-header>
    <ion-card-content><b>First Appearnace:</b> {{hero.First}}</ion-card-content>
  </ion-card>
  <ion-title>Winner is: </ion-title>

</ion-content>
